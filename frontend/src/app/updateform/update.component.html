<a [routerLink]="['/farm/detail/', id]"><button type="button">Voltar</button></a>
<h1>Editar Dados da Fazenda</h1>
<form [formGroup]="formFarm" (ngSubmit)="onSubmit()" *ngIf="loaded">
  <div class="form-group">
    <label for="owner">ID do Proprietário</label>
    <input
      type="text"
      class="form-control"
      formControlName="owner"
      required
      [value]="formFarm.controls['owner'].value"
    />
  </div>
  <div class="form-group">
    <label for="name">Nome da fazenda</label>
    <input
      type="text"
      class="form-control"
      formControlName="name"
      required
      [value]="formFarm.controls['name'].value"
    />
  </div>
  <div class="form-group">
    <label for="municipality">Municipio</label>
    <input
      type="text"
      class="form-control"
      id="municipality"
      required
      formControlName="municipality"
      [value]="formFarm.controls['municipality'].value"
    />
  </div>
  <div class="form-group">
    <label for="state">Estado</label>
    <input
      type="text"
      class="form-control"
      required
      formControlName="state"
      [value]="formFarm.controls['state'].value"
    />
  </div>

  <button type="button" (click)="draw('Circle')" style="cursor: pointer">
    Defina nova Área da fazenda
  </button>

  <button [ngClass]="'updateButton'" type="submit">Salvar alterações</button>
</form>
